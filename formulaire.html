<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulaire.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <form>
        <div class="input-field">
            <label for="inputNom">Nom</label>
            <input 
                id="inputNom"
                name="nom"
                type="text"
                required
                minlength="2"
                maxlength="50"
                pattern="[a-zA-Z]+">
        </div>

        <div>
            <label for="inputPrenom">Pr√©nom</label>
            <input 
                id="inputPrenom"
                name="prenom"
                type="text"
                placeholder="John, Ringo, ..."
                required>
        </div>
        <div>
            <label for="inputEmail">Email</label>
            <input 
                id="inputEmail"
                name="email"
                type="email"
                placeholder="john@doe.be"
                required>
        </div>
        <input type="password">
        <input type="color">
        <input type="number">
        <input type="date">
        <input type="time">
        <input type="url">
        <input type="hidden" name="hidden_token" value="azertyuiop">
        <input type="checkbox">
        <input type="file">
        <div>
            <input name="titre" type="radio" value="Mr">Mr
            <input name="titre" type="radio" value="Mme">Mme
            <input name="titre" type="radio" value="Melle">Melle
        </div>
        <select name="pays" multiple>
            <option value="be">Belgique</option>
            <option value="fr">France</option>
            <option value="it">Italie</option>
            <option value="es">Espagne</option>
            <option value="jp">Japon</option>
        </select>
        <textarea></textarea>
        <div>
            <button type="submit">Envoyer</button>
        </div>
    </form>

    <div id="test"></div>

    <script>
        M.FormSelect.init(document.querySelectorAll('select'));
    </script>
</body>
</html>
